{% macro displayTodoList(todo_list)%} {% for todo in todo_list%}
<div
  class="container todo-item d-flex flex-row align-items-center justify-content-between mt-4"
>
  <h3 class="text-white">
    <!-- <span>{{todo.id}}.</span>  -->
    {{todo.taskname.capitalize() }}
  </h3>

  {%if todo.isComplete == False%}

  <h4 class="text-danger">Not done</h4>
  {%else%}

  <h4 class="text-success">Done</h4>
  {%endif%}
  <div class="buttons">
    {%if todo.isComplete == False%}
    <a
      href="/update/{{todo.id}}"
      class="fa fa-check outline text-success mr-5"
    ></a>

    {%else%}

    <a href="/update/{{todo.id}}" class="fa fa-times text-danger mr-5"></a>

    {%endif%}

    <a href="/delete/{{todo.id}}" class="fa fa-trash text-danger"></a>
  </div>
</div>
{% endfor %} {% endmacro %}
